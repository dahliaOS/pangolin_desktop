<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <!-- Meta tags -->
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="The official web demo of the Pangolin desktop enviroment, designed for dahliaOS, written in Flutter.">
  <meta name="keywords" content="dahliaOS, flutter, fuchsia, linux, operating system, os, system, kernel, dart, open source, zircon, flutter web, de, desktop enviroment">
  <meta property="og:title" content="Pangolin Desktop Web Demo">
  <meta property="og:site_name" content="dahliaOS">
  <meta property="og:description" content="The official web demo of the Pangolin desktop enviroment, designed for dahliaOS, written in Flutter.">
  <meta property="og:image" content="https://i.imgur.com/pqgjEpd.png">
  <meta property="og:url" content="https://web.dahliaos.io">
  <meta name="theme-color" content="#ff3d00">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Pangolin Desktop Web Demo">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.ico"/>

  <!-- Title and manifest -->
  <title>Pangolin Desktop Web Demo</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function(engineInitializer) {
        return engineInitializer.initializeEngine();
      }).then(function(appRunner) {
        return appRunner.runApp();
      });
    });
  </script>
</body>
</html>
