name: Release Source
on:
  push:
    paths-ignore:
      - '**.md'
      - '**.xml'
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    name: Release Source
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: Buildroot Package Release file for ${{ github.ref }}
          draft: false
          prerelease: false
