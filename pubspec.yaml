name: pangolin
description: The Desktop Environment for dahliaOS
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0-0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  dahlia_backend:
    #path: ../dahlia_backend/
    git:
      url: https://github.com/dahliaOS/backend.git
  provider: ^5.0.0-nullsafe.3
  animations: ^2.0.0-nullsafety.0
  easy_localization: ^3.0.0
  recase: any
  xml: ^5.0.2
  intl: ^0.17.0
  utopia_wm:
    #path: ../utopia/
    git:
      url: https://github.com/dahliaOS/utopia.git
  calculator:
    git:
      url: https://github.com/dahliaOS/calculator.git
  graft:
    git:
      url: https://github.com/dahliaOS/graft.git
  text_editor:
    git:
      url: https://github.com/dahliaOS/text_editor.git
  files:
    git:
      url: https://github.com/dahliaOS/files.git
  web_browser:
    git:
      url: https://github.com/dahliaOS/web_browser.git
  task_manager:
    git:
      url: https://github.com/dahliaOS/task_manager.git
  Media:
    git:
      url: https://github.com/dahliaOS/media.git
  dahlia_clock:
    git:
      url: https://github.com/dahliaOS/clock.git
  system_logs:
    git:
      url: https://github.com/dahliaOS/system_logs.git
  terminal:
    git:
      url: https://github.com/dahliaOS/terminal.git
  welcome:
    git:
      url: https://github.com/dahliaOS/welcome.git


dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter


flutter:

  uses-material-design: true

  assets:
    - assets/images/wallpapers/
    - assets/images/logos/
    - assets/images/other/
    - assets/icons/
    - assets/locales/


  fonts:
    - family:  PangolinCustomIcons
      fonts:
       - asset: fonts/PangolinCustomIcons.ttf
    - family:  DM-Sans
      fonts:
       - asset: fonts/dm-sans/DMSans-Bold.ttf
       - asset: fonts/dm-sans/DMSans-BoldItalic.ttf
       - asset: fonts/dm-sans/DMSans-Italic.ttf
       - asset: fonts/dm-sans/DMSans-Medium.ttf
       - asset: fonts/dm-sans/DMSans-MediumItalic.ttf
       - asset: fonts/dm-sans/DMSans-Regular.ttf
    - family:  Lato
      fonts:
       - asset: fonts/lato/Lato-Black.ttf
       - asset: fonts/lato/Lato-BlackItalic.ttf
       - asset: fonts/lato/Lato-Bold.ttf
       - asset: fonts/lato/Lato-BoldItalic.ttf
       - asset: fonts/lato/Lato-Italic.ttf
       - asset: fonts/lato/Lato-Regular.ttf
       - asset: fonts/lato/Lato-Light.ttf
       - asset: fonts/lato/Lato-LightItalic.ttf
       - asset: fonts/lato/Lato-Thin.ttf
       - asset: fonts/lato/Lato-Italic.ttf
