name: pangolin
description: The Desktop Environment for dahliaOS
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.17.0-0 <3.0.0"

dependencies:
  animations: ^2.0.3
  app_store:
    git:
      url: https://github.com/dahliaOS/app_store.git
  archive: ^3.3.0
  battery_plus: ^2.0.1
  cached_network_image: ^3.2.0
  calculator:
    git:
      url: https://github.com/dahliaOS/calculator.git
  collection: ^1.16.0
  dahlia_clock:
    git:
      url: https://github.com/dahliaOS/clock.git
  dbus: ^0.7.4
  diffutil_dart: ^3.0.0
  dsettings:
    git:
      url: https://github.com/dahliaOS/dsettings
  files:
    git:
      url: https://github.com/dahliaOS/files.git
      ref: old-base
  fluentui_system_icons: ^1.1.177
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  graft:
    git:
      url: https://github.com/dahliaOS/graft.git
  gsettings: ^0.2.5
  http: ^0.13.5
  implicitly_animated_list: ^2.1.0
  intl: ^0.17.0
  jovial_svg: ^1.1.5
  logging: ^1.0.2
  media:
    git:
      url: https://github.com/dahliaOS/media.git
  mnemonic_label:
    git: https://github.com/ubuntu-flutter-community/mnemonic_label
  path: ^1.8.2
  pausable_timer: ^1.0.0+5
  provider: ^6.0.1
  recase: ^4.0.0
  reorderables: ^0.5.0
  shared_preferences: ^2.0.15
  system_logs:
    git:
      url: https://github.com/dahliaOS/system_logs.git
  task_manager:
    git:
      url: https://github.com/dahliaOS/task_manager.git
  
  text_editor:
    git:
      url: https://github.com/dahliaOS/text_editor.git
  unicons: ^2.0.2
  url_launcher: ^6.1.3
  utopia_wm:
    #path: ../utopia/
    git:
      url: https://github.com/dahliaOS/utopia.git
      ref: utopia
  web_browser:
    git:
      url: https://github.com/dahliaOS/web_browser.git
  welcome:
    git:
      url: https://github.com/dahliaOS/welcome.git
  xdg_desktop:
    git: https://github.com/HrX03/xdg.dart
  xdg_directories: ^0.2.0+1
  xml: ^6.1.0
  yatl:
    git:
      url: https://github.com/HrX03/yatl
      path: yatl
  yatl_flutter:
    git:
      url: https://github.com/HrX03/yatl
      path: yatl_flutter
  yatl_gen:
    git:
      url: https://github.com/HrX03/yatl
      path: yatl_gen

dev_dependencies:
  build_runner: ^2.1.11
  lint: ^1.10.0

dependency_overrides:
  dbus: ^0.7.7
  ffi: ^2.0.0
  path: ^1.8.2

flutter:
  uses-material-design: true

  assets:
    - assets/images/wallpapers/
    - assets/images/logos/
    - assets/images/other/
    - assets/icons/
    - assets/json/visualData.json
    - assets/textures/
    - assets/fonts/

  fonts:
    - family: CustomIcons
      fonts:
        - asset: assets/fonts/CustomIcons.ttf
    - family: DM-Sans
      fonts:
        - asset: assets/fonts/dm-sans/DMSans-Bold.ttf
        - asset: assets/fonts/dm-sans/DMSans-BoldItalic.ttf
        - asset: assets/fonts/dm-sans/DMSans-Italic.ttf
        - asset: assets/fonts/dm-sans/DMSans-Medium.ttf
        - asset: assets/fonts/dm-sans/DMSans-MediumItalic.ttf
        - asset: assets/fonts/dm-sans/DMSans-Regular.ttf
    - family: Lato
      fonts:
        - asset: assets/fonts/lato/Lato-Black.ttf
        - asset: assets/fonts/lato/Lato-BlackItalic.ttf
        - asset: assets/fonts/lato/Lato-Bold.ttf
        - asset: assets/fonts/lato/Lato-BoldItalic.ttf
        - asset: assets/fonts/lato/Lato-Italic.ttf
        - asset: assets/fonts/lato/Lato-Regular.ttf
        - asset: assets/fonts/lato/Lato-Light.ttf
        - asset: assets/fonts/lato/Lato-LightItalic.ttf
        - asset: assets/fonts/lato/Lato-Thin.ttf
        - asset: assets/fonts/lato/Lato-Italic.ttf
    - family: Inter
      fonts:
        - asset: assets/fonts/inter/Inter-Regular.ttf
    - family: FiraCode
      fonts:
        - asset: assets/fonts/firacode/FiraCode-Bold.ttf
        - asset: assets/fonts/firacode/FiraCode-Medium.ttf
        - asset: assets/fonts/firacode/FiraCode-Retina.ttf
        - asset: assets/fonts/firacode/FiraCode-Light.ttf
